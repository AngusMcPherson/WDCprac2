<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>basic document</title>
    </head>
<body>

<h1>A page about lists and things!</h1>
<hr/>
<ol start="8"; reversed>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>
<p>The list above, counting 8,7,6, will only work on newer web browsers, for example<br>it wont work on Microsoft Edge older than version 79, or Mozilla Firefox older<br>than version 18.</p>
<hr/>
<h4>Choose an option: (this is a L4 heading)</h4>
<select name="hall" id="hall" value="3">
  <option>The first option</option>
  <option selected="'selected">This is the last option, but is shown as the default option.</option>
</select>
</body>
</html>
