<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>basic document</title>
        <style>
          h1 {
            color: red;
          }
          p {
            font-family: sans-serif;
          }
          a {
            color: orange;
          }
          s {
            color: grey;
          }
          mark {
            background-color: pink;
            color: dimgrey;
          }
          h2 {
            text-align: center;
          }
          pre {
            font-size: 80%;
            font-family: monospace;
          }

        </style>
    </head>
<body>

<h1>A red heading</h1>
<hr/>
<p>All paragraph test is sans-serif. Links, including this link to <a href="http://nyan.cat">http://nyan.cat</a>, are orange,<br>while this <s>text which is struck out</s> is grey.</p>
<p>Highlighted text is <mark>dimgrey against pink</mark>.</p>
<h2>Level 2 Headings are centred</h2>
<pre>Preformatted text uses monospace font-family & is 80% normal size.</pre>
</body>
</html>
